language: node_js
node_js:
  - stable
  - '10'
  - '8'
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH="$HOME/.yarn/bin:$PATH"
cache: yarn
install:
  - yarn global add codecov
  - yarn install
before_script:
  - yarn run test
script:
  - yarn run build
deploy:

  - provider: releases
    api_key:
      secure: 
    name: $TRAVIS_TAG
    overwrite: true
    on:
      repo: violacss/pegbox
      tags: true
      branch: master
      node_js: stable
    skip_cleanup: true

  - provider: npm
    email: amirhosseinab@outlook.com
    api_key:
      secure: 
    on:
      repo: violacss/pegbox
      tags: true
      branch: master
      node_js: stable
    skip_cleanup: true
